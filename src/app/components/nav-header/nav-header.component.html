<ion-toolbar>
  <ion-title>{{title}}</ion-title>
  <ion-buttons slot="end">
    <ion-button *ngIf="user" (click)="goToNotifications()">
      <ion-badge *ngIf="unreadNotification() > 0"color="danger">{{unreadNotification()}}</ion-badge>  <ion-icon name="notifications-sharp"></ion-icon>
     </ion-button>
     <ng-content *ngIf="user"></ng-content>
  </ion-buttons>
</ion-toolbar>
