<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Agendar cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="specialty != null">
    <ion-card>
      <img [src]="specialty.picture" />
      <ion-card-header>
        <ion-card-title>Especialidad: {{specialty.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form
          [formGroup]="appointmentForm"
          (ngSubmit)="onSave(appointmentForm)"
        >
          <ion-item>
            <ion-label>Medico</ion-label>
            <ion-select
              (ionChange)="onChangeDoctor($event)"
              formControlName="medical_staff_id"
            >
              <ion-select-option *ngFor="let d of doctors" [value]="d.id"
                >{{d.name}}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Ubicacion</ion-label>
            <ion-select
              class="myCustomSelect"
              formControlName="user_workspace_id"
              placeholder=""
            >
              <ion-select-option
                *ngFor="let u of user_workspaces"
                [value]="u.id"
                >{{u.location}} - {{getDayStr(u.day)}} / {{u.start_time}} -
                {{u.end_time}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Fecha de la cita</ion-label>
            <ion-datetime
              [min]="minDate"
              formControlName="date"
              [monthNames]="monthNames"
              [monthShortNames]="monthShortNames"
              displayFormat="D MMM YYYY H:mm"
              cancelText="Cancelar"
              doneText="Ok"
            ></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-button
              size="medium"
              type="submit"
              [disabled]="!appointmentForm.valid"
              expand="block"
              >Guardar</ion-button
            >
          </ion-item>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
