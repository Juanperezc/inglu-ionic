<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="vertical-center">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
         <img src="/assets/logo.png"/>
        </div>
        <br/>
        <div text-center>
          <h4>Club de diabeticos las mercedes</h4>
        </div>
        <br/>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div padding>

          <ion-item>
            <ion-input type="text" formControlName="email" placeholder="Correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
          </ion-item>

        </div>
        <br/>

        <div padding>
          <ion-button size="medium" type="submit" [disabled]="!loginForm.valid" expand="block">Iniciar Sesión</ion-button>
        </div>
      </form>
        <br/>
        <div class="ion-text-center" padding>
         <ion-button fill="outline" (click)="forgotPassword()"> Olvido su  contraseña?</ion-button>


        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
